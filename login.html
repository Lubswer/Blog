<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mi CV</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-900 text-gray-100">
    <div class="flex min-h-screen">
        <!-- Panel Imagen -->
        <aside class="hidden lg:flex lg:w-1/2 relative items-center justify-center p-8 overflow-hidden" style="background-image: url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?w=600&h=800&fit=crop'); background-size: cover; background-position: center;">
            <div class="absolute inset-0 bg-black/70"></div>
            <div class="text-center relative z-10">
                <h1 class="text-5xl font-bold text-white mb-4">MI CV</h1>
                <p class="text-lg text-gray-300">Accede a tu cuenta rapidamente</p>
            </div>
        </aside>

        <!-- Panel Formulario -->
        <main class="w-full lg:w-1/2 flex items-center justify-center p-6 sm:p-8">
            <div class="w-full max-w-md">
                <form action="" id="loginForm" class="space-y-6">
                    <div>
                        <h2 class="text-3xl font-bold text-white mb-2">Iniciar Sesion</h2>
                        <p class="text-sm text-gray-400">Introduce tu usuario y contraseña</p>
                    </div>

                    <!-- Email/Usuario -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                            Correo o usuario
                        </label>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            inputmode="email"
                            autocomplete="username"
                            required
                            class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-gray-500 focus:ring-1 focus:ring-gray-500 transition"
                        >
                    </div>

                    <!-- Contraseña -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                            Contraseña
                        </label>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            inputmode="password"
                            autocomplete="current-password"
                            required
                            minlength="6"
                            class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-gray-500 focus:ring-1 focus:ring-gray-500 transition"
                        >
                    </div>

                    <!-- Remember & Forgot Password -->
                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center cursor-pointer group">
                            <input type="checkbox" id="remember" class="w-4 h-4 accent-gray-500 cursor-pointer">
                            <span class="ml-2 text-gray-400 group-hover:text-gray-300">Recordarme</span>
                        </label>
                        <a href="#" class="text-gray-400 hover:text-gray-300 transition">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>

                    <!-- Submit Button -->
                    <button
                        type="submit"
                        class="w-full py-3 px-4 bg-gray-700 hover:bg-gray-600 text-white font-semibold rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-900"
                    >
                        Entrar
                    </button>

                    <!-- Divider -->
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-700"></div>
                        </div>
                    </div>

                    <!-- Register Link -->
                    <div class="text-center text-sm text-gray-400">
                        ¿No tienes cuenta?
                        <a href="register.html" class="text-gray-300 hover:text-white font-semibold transition">
                            Regístrate
                        </a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="java/login.js"></script>
</body>

</html>
