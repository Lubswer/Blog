<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - Mi CV</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-900 text-gray-100">
  <div class="flex min-h-screen">
    <!-- Panel Imagen -->
    <aside class="hidden lg:flex lg:w-1/2 relative items-center justify-center p-8 overflow-hidden" style="background-image: url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?w=600&h=800&fit=crop'); background-size: cover; background-position: center;">
      <div class="absolute inset-0 bg-black/70"></div>
      <div class="text-center relative z-10">
        <h1 class="text-5xl font-bold text-white mb-4">Crear Cuenta</h1>
        <p class="text-lg text-gray-300">Únete a nuestra comunidad</p>
      </div>
    </aside>

    <!-- Panel Formulario -->
    <main class="w-full lg:w-1/2 flex items-center justify-center p-6 sm:p-8">
      <div class="w-full max-w-sm">
        <form id="registroForm" class="space-y-2">
          <div>
            <h2 class="text-2xl font-bold text-white mb-1">Registro</h2>
          </div>

          <!-- Nombres -->
          <div>
            <label for="nombres" class="block text-xs font-medium text-gray-300 mb-1">
              Nombres
            </label>
            <input
              type="text"
              id="nombres"
              required
              class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-gray-500 focus:ring-1 focus:ring-gray-500 transition text-sm"
            >
          </div>

          <!-- Apellidos -->
          <div>
            <label for="apellidos" class="block text-xs font-medium text-gray-300 mb-1">
              Apellidos
            </label>
            <input
              type="text"
              id="apellidos"
              required
              class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-gray-500 focus:ring-1 focus:ring-gray-500 transition text-sm"
            >
          </div>

          <!-- Cédula -->
          <div>
            <label for="cedula" class="block text-xs font-medium text-gray-300 mb-1">
              Cédula
            </label>
            <input
              type="text"
              id="cedula"
              required
              class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-gray-500 focus:ring-1 focus:ring-gray-500 transition text-sm"
            >
          </div>

          <!-- Fecha de nacimiento -->
          <div>
            <label for="fecha" class="block text-xs font-medium text-gray-300 mb-1">
              Fecha de nacimiento
            </label>
            <input
              type="date"
              id="fecha"
              required
              class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-gray-500 focus:ring-1 focus:ring-gray-500 transition text-sm"
            >
          </div>

          <!-- Correo -->
          <div>
            <label for="email" class="block text-xs font-medium text-gray-300 mb-1">
              Correo
            </label>
            <input
              type="email"
              id="email"
              required
              class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-gray-500 focus:ring-1 focus:ring-gray-500 transition text-sm"
            >
          </div>

          <!-- Dirección -->
          <div>
            <label for="direccion" class="block text-xs font-medium text-gray-300 mb-1">
              Dirección
            </label>
            <input
              type="text"
              id="direccion"
              required
              class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-gray-500 focus:ring-1 focus:ring-gray-500 transition text-sm"
            >
          </div>

          <!-- Usuario -->
          <div>
            <label for="username" class="block text-xs font-medium text-gray-300 mb-1">
              Usuario
            </label>
            <input
              type="text"
              id="username"
              required
              class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-gray-500 focus:ring-1 focus:ring-gray-500 transition text-sm"
            >
          </div>

          <!-- Contraseña -->
          <div>
            <label for="password" class="block text-xs font-medium text-gray-300 mb-1">
              Contraseña
            </label>
            <input
              type="password"
              id="password"
              required
              class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-gray-500 focus:ring-1 focus:ring-gray-500 transition text-sm"
            >
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full py-2 px-4 bg-gray-700 hover:bg-gray-600 text-white font-semibold rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-900 mt-3 text-sm"
          >
            Registrarse
          </button>

          <!-- Login Link -->
          <div class="text-center text-xs text-gray-400">
            ¿Ya tienes cuenta?
            <a href="login.html" class="text-gray-300 hover:text-white font-semibold transition">
              Inicia sesión
            </a>
          </div>
        </form>
      </div>
    </main>
  </div>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="java/register.js"></script>
</body>
</html>
